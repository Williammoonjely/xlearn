<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xlearn | {% block title %}{% endblock title %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/logo/apple-touch-icon.png'%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/logo/favicon-32x32.png'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/logo/favicon-16x16.png'%}">
    <link rel="manifest" href="/site.webmanifest">
    <!-- CSS only -->
    {% block style %}{% endblock style %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/755c3596f5.js" crossorigin="anonymous"></script>
</head>
<body class>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-2 py-5 px-0 " style="background:linear-gradient(to right,#7A68E5, #4c3f97);">
                <div class="navy">
                    <div class="mx-2 align-self-center">
                        <img class=" mx-auto d-block" src="{% static 'images/logo/logo_big2.png'%}">
                    </div>
                    <div class="me-4">
                        
                        <a href="#"><h4 id="activ"><i class="fa-solid fa-table-cells-large py-2 ps-4" ></i>  Dashboard</h4></a>
                        <a href="#"><h4 ><i class="fa-solid fa-folder-open py-2 ps-4"></i>  Live Projects</h4></a>
                        <a href="#"><h4 ><i class="fa-solid fa-code py-2 ps-4"></i>  Course</h4></a>
                    </div>
                    <div class="me-4">
                        <a href="{% url 'logout' %}"><h4 class="py-2"><i class="fa-solid fa-arrow-left ps-4"></i>  Logout</h4></a>
                    </div>
                </div>
                
            </div>
            <div class="col " style="background-color: rgb(234, 234, 234);">
                <div class="row p-4 d-flex border">
                    <div class="col-6 d-flex align-items-center">
                        <h1 >
                            Hi User !
                        </h1>
                    </div>
                    
                    <div class="col d-flex justify-content-end">
                        <div class="profile_image d-flex align-items-center">
                            <img src="{% static 'images/pro_pic.png'%}" alt="">
                        </div>
                    </div>

                </div>
                <div class="row">
                    {% block content %}{% endblock content %}
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous"></script>
   
</body>
</html>
